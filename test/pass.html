<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>生成随机密码</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        gap: 20px;
        padding: 10px;
        overflow: hidden;
        position: absolute;
        height: 100%;
        width: 100%;
        margin: 0px;
      }
      form {
        width: 100%;
        background-color: rgb(236 245 255);
        border-radius: 10px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      form > div {
        display: flex;
        align-items: center;
        gap: 20px;
      }
      label {
        display: inline-block;
        width: 100px;
        padding: 0px;
        margin: 0px;
        font-size: 16px;
        white-space: nowrap;
      }
      input[type='checkbox'] {
        width: 20px;
        height: 20px;
        border-radius: 3px;
        border: #ccc solid 1px;
        margin-left: 10px;
        cursor: pointer;
        background-color: white;
      }

      input[type='number'],
      input[type='text'] {
        height: 40px;
        padding: 0 20px;
        font-size: 20px;
        line-height: 38px;
        border: 1px solid #ccc;
        width: calc(100% - 100px);
      }
      button {
        height: 40px;
        color: white;
        font-size: 18px;
        cursor: pointer;
        border-radius: 6px;
        background-color: dodgerblue;
        border: none;
        outline: none;
        width: 100%;
      }

      button:hover {
        background-color: deepskyblue;
      }
    </style>
  </head>
  <body>
    <form id="form">
      <div>
        <label for="length"> 密码长度 </label>
        <input min="6" step="1" type="number" id="length" name="length" value="12" />
      </div>
      <div>
        <label for="specialRange"> 特殊字符范围 </label>
        <input type="text" id="specialRange" name="specialRange" value="@#%&*!_-+$|?~" />
      </div>
      <div>
        <label for="special"> 特殊字符 </label
        ><input type="checkbox" id="special" name="special" checked value="true" />
      </div>
      <div>
        <label for="letter"> 字母 </label>
        <input type="checkbox" id="letter" name="letter" checked value="true" />
      </div>
      <div>
        <label for="number"> 数字 </label>
        <input type="checkbox" id="number" name="number" checked value="true" />
      </div>

      <button id="btn">生成密码</button>
    </form>
    <div style="display: flex; flex-direction: column; gap: 20px; width: 100%">
      <input type="text" id="password" style="width: 100%" />
      <button id="copy">复制</button>
    </div>
    <script>
      const form = document.getElementById('form');
      const btn = document.getElementById('btn');
      const copyBtn = document.getElementById('copy');
      const passwordInput = document.getElementById('password');

      const letters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
      const lettersLength = letters.length * 2;
      const numbers = '0123456789';
      const numbersLength = numbers.length * 2;
      function generatePassword() {
        const length = Number(form.length.value) || 12;
        const useLetters = form.letter.checked;
        const useNumbers = form.number.checked;
        const useSpecial = form.special.checked;
        const specialRange = form.specialRange.value;
        let c = 0;
        if (useLetters) {
          c++;
        }
        if (useNumbers) {
          c++;
        }
        if (useSpecial && specialRange) {
          c++;
        }

        const pass = [];

        let num = length;
        if (useLetters) {
          const n = c === 1 ? length : c === 2 ? Math.ceil(length / 2) : Math.ceil(length / c);
          for (let i = 0; i < n; i++) {
            pass.push(letters[Math.round(Math.random() * lettersLength) % letters.length]);
          }
          num -= n;
        }
        if (useNumbers) {
          let n = length;
          if (c === 2) {
            n = num < length ? num : Math.ceil(length / 2);
          } else if (c === 3) {
            n = Math.ceil(length / c);
          }

          for (let i = 0; i < n; i++) {
            pass.push(numbers[Math.round(Math.random() * numbersLength) % numbers.length]);
          }
          num -= n;
        }
        if (useSpecial && specialRange) {
          const n = c === 1 ? length : num;
          for (let i = 0; i < n; i++) {
            pass.push(
              specialRange[Math.round(Math.random() * specialRange.length) % specialRange.length]
            );
          }
        }
        if (pass.length === 0) {
          return '';
        }
        pass.sort(() => Math.random() - 0.5);

        return pass.join('');
      }
      const getPass = () => {
        const s = generatePassword();
        if (s) passwordInput.value = s;
      };
      form.onchange = getPass;

      form.onsubmit = (e) => {
        e.preventDefault();
        getPass();
      };
      btn.onclick = (e) => {
        e.preventDefault();
        getPass();
      };
      copyBtn.onclick = () => {
        passwordInput.select();
        document.execCommand('copy');
        navigator.clipboard.writeText(passwordInput.value);
      };
      getPass();
    </script>
  </body>
</html>
