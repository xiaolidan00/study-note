<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input[type='radio']:checked {
        appearance: none;
        border: 1px solid #1faaad;
        border-radius: 50%;
        height: 14px;
        width: 14px;
        background: radial-gradient(circle at center, #1faaad 0%, #1faaad 60%, white 60%, white 100%);
      }
    </style>
  </head>
  <body>
    <input type="radio" />
  </body>
