<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      style="
        position: fixed;
        left: 100px;
        background-color: yellow;
        height: 100px;
        width: 100px;
        display: inline-block;
      "
    ></div>

    <div
      style="
        position: fixed;
        left: 100px;
        background-color: orange;
        opacity: 0.1;
        height: 100px;
        width: 100px;
        zoom: 200%;
        display: inline-block;
      "
    ></div>

    <div
      style="
        position: fixed;
        transform: translateX(100px);
        transform-origin: left top;
        background-color: green;
        height: 100px;
        opacity: 0.2;
        width: 100px;
        zoom: 200%;
        display: inline-block;
      "
    ></div>
  </body>
</html>
